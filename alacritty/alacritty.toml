[env]
TERM = "xterm-256color"

[shell]
program = "/usr/bin/tmux"

[mouse]
hide_when_typing = true

[font]
size = 14.5

[font.glyph_offset]
x = 0
y = 5

[font.offset]
x = 0
y = 10

[font.normal]
family = "Liga SFMono Nerd Font"
style = "Regular"

[font.bold]
family = "Liga SFMono Nerd Font"
style = "Bold"

[font.bold_italic]
family = "CartographCF Nerd Font"
style = "Bold Italic"

[font.italic]
family = "CartographCF Nerd Font"
style = "Italic"

[window]
decorations = "none"
dynamic_padding = false
opacity = 1.0
# startup_mode = "Maximized"

[window.dimensions]
columns = 90
lines = 24

[window.padding]
x = 0
y = 0

[colors.primary]
background = "#1E1E2E"
foreground = "#CDD6F4"
dim_foreground = "#CDD6F4"
bright_foreground = "#CDD6F4"

[colors.cursor]
text = "#1E1E2E"
cursor = "#F5E0DC"

[colors.vi_mode_cursor]
text = "#1E1E2E"
cursor = "#B4BEFE"

[colors.search.matches]
foreground = "#1E1E2E"
background = "#A6ADC8"

[colors.search.focused_match]
foreground = "#1E1E2E"
background = "#A6E3A1"

[colors.footer_bar]
